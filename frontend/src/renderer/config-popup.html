<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Configuration Viewer</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      overflow: hidden;
      font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .config-window {
      width: 250px;
      height: 750px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 12px 0 0 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-right: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      transform: translateY(0);
    }
    
    .config-window.slide-down {
      transform: translateY(20px);
    }
    
    .config-window.slide-up {
      transform: translateY(0);
    }
    
    .config-tab {
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 100px;
      background: rgba(0, 122, 255, 1);
      border-radius: 8px 0 0 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-right: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 9999;
    }
    
    .config-tab:hover {
      background: rgba(0, 0, 0, 0.95);
      transform: translateY(-50%) scale(1.05);
    }
    
    .config-tab svg {
      color: rgba(255, 255, 255, 0.9);
      width: 16px;
      height: 16px;
    }
    
    .config-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      position: relative;
    }
    
    .config-notification {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 150, 136, 0.9);
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      transform: translateY(-100%);
      z-index: 10;
    }
    
    .config-notification.show {
      transform: translateY(0);
    }
    
    .config-header h3 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .config-content {
      flex: 1;
      padding: 12px;
      overflow: hidden;
    }
    
    .gesture-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .gesture-action-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }
    
    .gesture-action-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .gesture-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      color: rgba(255, 255, 255, 0.8);
      gap: 2px;
    }
    
    .gesture-icon i {
      width: 20px;
      height: 20px;
    }
    
    .gesture-action-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 500;
    }
    
    .config-section {
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px;
    }
    
    .config-section h4 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }
    
    .gesture-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    
    .gesture-item {
      display: flex;
      flex-direction: column;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }
    
    .gesture-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .gesture-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    
    .gesture-name {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    
    .gesture-status {
      background: rgba(0, 150, 136, 0.2);
      color: rgba(0, 150, 136, 0.9);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .gesture-description {
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
      font-style: italic;
      margin-bottom: 4px;
    }
    
    .gesture-action {
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 8px;
      border-radius: 4px;
      border-left: 3px solid rgba(0, 150, 136, 0.6);
    }
    
    .mode-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .mode-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .mode-name {
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      font-weight: 500;
    }
    
    .mode-value {
      color: rgba(0, 122, 255, 0.8);
      font-size: 12px;
      font-weight: 600;
      background: rgba(0, 122, 255, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }
    
    .settings-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .setting-name {
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      font-weight: 500;
    }
    
    .setting-value {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.3px;
    }
    
    .error-text {
      color: rgba(255, 59, 48, 0.8);
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.3px;
    }
    
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="config-window">
    <div class="config-tab" onclick="toggleConfig()">
      <i data-lucide="chevrons-right"></i>
    </div>
    
    <div class="config-header">
      <div class="config-notification" id="configNotification">
        Configuration Updated
      </div>
      <h3>Configuration Viewer</h3>
    </div>
    
    <div class="config-content" id="configContent">
      <div class="loading-text">Loading configuration...</div>
    </div>
  </div>
  
  <script>
    lucide.createIcons();
    
    function toggleConfig() {
      console.log('toggleConfig called');
      if (window.electronAPI) {
        window.electronAPI.hideConfig()
      }
    }
    
    function renderConfig(config) {
      const content = document.getElementById('configContent');
      
      if (!config) {
        content.innerHTML = '<div class="error-text">Failed to load configuration</div>';
        return;
      }
      
      console.log('Config loaded:', config);
      console.log('Gesture labels:', config.gesture_labels);
      
      let html = '';
      
      if (config.gesture_labels && config.gesture_labels.length > 0) {
        html += `
          <div class="gesture-actions">
        `;
        
        config.gesture_labels.forEach((gesture, index) => {
          const icon = getGestureIcon(gesture);
          const action = getGestureAction(gesture, config);
          
          html += `
            <div class="gesture-action-item">
              <div class="gesture-icon">${icon}</div>
              <div class="gesture-action-text">${action}</div>
            </div>
          `;
        });
        
        html += `
          </div>
        `;
      }
      
      content.innerHTML = html;
      
      lucide.createIcons();
    }
    
    function triggerConfigAnimation() {
      const window = document.querySelector('.config-window');
      const notification = document.getElementById('configNotification');
      
      window.classList.add('slide-down');
      notification.classList.add('show');
      
      setTimeout(() => {
        window.classList.remove('slide-down');
        window.classList.add('slide-up');
      }, 150);
      
      setTimeout(() => {
        notification.classList.remove('show');
        window.classList.remove('slide-up');
      }, 2000);
    }
    
    function getGestureIcon(gesture) {
      const icons = {
        'rest': '<i data-lucide="circle"></i>',
        'left_single': '<i data-lucide="chevron-left"></i>',
        'right_single': '<i data-lucide="chevron-right"></i>',
        'left_double': '<i data-lucide="chevrons-left"></i>',
        'right_double': '<i data-lucide="chevrons-right"></i>',
        'left_hold': '<i data-lucide="chevron-first"></i>',
        'right_hold': '<i data-lucide="chevron-last"></i>',
        'both_flex': '<i data-lucide="move-horizontal"></i>',
        'left_then_right': '<i data-lucide="arrow-right-left"></i>',
        'right_then_left': '<i data-lucide="arrow-left-right"></i>',
        'left_hard': '<i data-lucide="chevrons-left"></i><i data-lucide="chevron-left"></i>',
        'right_hard': '<i data-lucide="chevrons-right"></i><i data-lucide="chevron-right"></i>'
      };
      return icons[gesture] || '<i data-lucide="help-circle"></i>';
    }
    
    function getGestureAction(gesture, config) {
      const actions = {
        'rest': 'Idle',
        'left_single': 'App Launcher',
        'right_single': 'Toggle Window',
        'left_double': 'Prev Workspace',
        'right_double': 'Next Workspace',
        'left_hold': 'Voice Commands',
        'right_hold': 'Notifications',
        'both_flex': 'Emergency Stop',
        'left_then_right': 'Screenshot',
        'right_then_left': 'Screen Record',
        'left_hard': 'Volume Up',
        'right_hard': 'Volume Down'
      };
      return actions[gesture] || 'Custom Action';
    }
    
    function getGestureStatus(gesture) {
      const statuses = {
        'rest': 'idle',
        'left_single': 'active',
        'right_single': 'active',
        'left_double': 'active',
        'right_double': 'active',
        'left_hold': 'active',
        'right_hold': 'active',
        'both_flex': 'critical',
        'left_then_right': 'active',
        'right_then_left': 'active',
        'left_hard': 'active',
        'right_hard': 'active'
      };
      return statuses[gesture] || 'unknown';
    }
    
    let currentConfig = null;
    
    function configChanged(newConfig) {
      if (!currentConfig) {
        return false;
      }
      
      return JSON.stringify(currentConfig) !== JSON.stringify(newConfig);
    }
    
    function loadConfig(showNotification = false) {
      if (window.electronAPI) {
        window.electronAPI.getConfig().then(config => {
          const hasChanged = configChanged(config);
          currentConfig = config;
          
          if (hasChanged && showNotification) {
            triggerConfigAnimation();
          }
          
          renderConfig(config);
        }).catch(error => {
          console.error('Failed to load config:', error);
          document.getElementById('configContent').innerHTML = '<div class="error-text">Failed to load configuration</div>';
        });
      }
    }
    
    loadConfig(false);
    
    setInterval(() => {
      loadConfig(true);
    }, 10000);
  </script>
</body>
</html>
