<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Neural Network Visualizer</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .visualizer-window {
      width: 400px;
      height: 600px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 0 12px 12px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-left: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    
    .visualizer-tab {
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 100px;
      background: rgba(255, 0, 0, 1);
      border-radius: 0 8px 8px 0;
      border: 2px solid rgba(255, 255, 0, 1);
      border-left: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 9999;
    }
    
    .visualizer-tab:hover {
      background: rgba(0, 0, 0, 0.95);
      transform: translateY(-50%) scale(1.05);
    }
    
    .visualizer-tab svg {
      color: rgba(255, 255, 255, 0.9);
      width: 16px;
      height: 16px;
    }
    
    .visualizer-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }
    
    .visualizer-header h3 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .visualizer-content {
      flex: 1;
      padding: 20px;
      overflow: hidden;
    }
    
    .neural-network-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .placeholder-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
          <div class="visualizer-window">
            <div class="visualizer-tab" onclick="toggleVisualizer()">
              <i data-lucide="chevrons-right"></i>
            </div>
    <div class="visualizer-header">
      <h3>Neural Network Visualizer</h3>
    </div>
    <div class="visualizer-content">
      <div class="neural-network-container">
        <div class="placeholder-text">
          Neural Network Visualization
        </div>
      </div>
    </div>
  </div>
  
          <script>
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Debug: Check if arrow tab exists
            console.log('Arrow tab element:', document.querySelector('.visualizer-tab'));
            console.log('Arrow tab computed styles:', window.getComputedStyle(document.querySelector('.visualizer-tab')));
            
            function toggleVisualizer() {
              console.log('toggleVisualizer called');
              if (window.electronAPI) {
                window.electronAPI.hideVisualizer()
              }
            }
          </script>
</body>
</html>
