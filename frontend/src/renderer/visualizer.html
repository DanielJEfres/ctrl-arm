<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Visualizer</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .visualizer-window {
      width: 400px;
      height: 600px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 0 12px 12px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-left: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    
    .visualizer-tab {
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 100px;
      background: rgba(255, 0, 0, 1);
      border-radius: 0 8px 8px 0;
      border: 2px solid rgba(255, 255, 0, 1);
      border-left: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 9999;
    }
    
    .visualizer-tab:hover {
      background: rgba(0, 0, 0, 0.95);
      transform: translateY(-50%) scale(1.05);
    }
    
    .visualizer-tab svg {
      color: rgba(255, 255, 255, 0.9);
      width: 16px;
      height: 16px;
    }
    
    .visualizer-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }
    
    .visualizer-header h3 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .visualizer-content {
      flex: 1;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .visualizer-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    
    .section-header {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .section-title {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .section-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    
    .placeholder-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.3px;
    }
    
    .voice-status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .voice-status-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff00;
      animation: pulse 2s infinite;
    }
    
    .status-dot.listening {
      background: #00ff00;
    }
    
    .status-dot.activated {
      background: #ffaa00;
    }
    
    .status-dot.error {
      background: #ff0000;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .voice-display {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .voice-text-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .voice-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .voice-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      font-weight: 400;
      line-height: 1.4;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 20px;
      word-wrap: break-word;
    }
    
    .voice-timestamp {
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
      text-align: right;
      font-style: italic;
      margin-top: 4px;
    }
  </style>
</head>
<body>
          <div class="visualizer-window">
            <div class="visualizer-tab" onclick="toggleVisualizer()">
              <i data-lucide="chevrons-right"></i>
            </div>
    <div class="visualizer-header">
      <h3>Visualizer</h3>
    </div>
    <div class="visualizer-content">
      <div class="visualizer-section">
        <div class="section-header">
          <div class="section-title">Neural Network</div>
        </div>
        <div class="section-content">
          <div class="placeholder-text">
            Neural Network Visualization
          </div>
        </div>
      </div>
      
      <div class="visualizer-section">
        <div class="section-header">
          <div class="section-title">
            Voice Recognition
            <div class="voice-status-indicator" id="voiceStatusIndicator">
              <div class="status-dot"></div>
              <div class="voice-status-text" id="voiceStatusText">Listening...</div>
            </div>
          </div>
        </div>
        <div class="section-content">
          <div class="voice-display">
            <div class="voice-text-container">
              <div class="voice-label">Detected Text:</div>
              <div class="voice-text" id="voiceText">Say "Gemini" to activate...</div>
            </div>
            <div class="voice-timestamp" id="voiceTimestamp"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
          <script>
            lucide.createIcons();
            
            console.log('Arrow tab element:', document.querySelector('.visualizer-tab'));
            console.log('Arrow tab computed styles:', window.getComputedStyle(document.querySelector('.visualizer-tab')));
            
            function toggleVisualizer() {
              console.log('toggleVisualizer called');
              if (window.electronAPI) {
                window.electronAPI.hideVisualizer()
              }
            }
            
            // Voice data handling
            function updateVoiceStatus(status) {
              const statusDot = document.getElementById('voiceStatusIndicator').querySelector('.status-dot');
              const statusText = document.getElementById('voiceStatusText');
              
              // Remove existing status classes
              statusDot.classList.remove('listening', 'activated', 'error');
              
              // Add new status class
              statusDot.classList.add(status.status);
              statusText.textContent = status.message;
              
              console.log('Voice status updated:', status);
            }
            
            function updateVoiceData(data) {
              const voiceText = document.getElementById('voiceText');
              const voiceTimestamp = document.getElementById('voiceTimestamp');
              
              if (data.status === 'detected' || data.status === 'response') {
                voiceText.textContent = data.text;
                voiceTimestamp.textContent = new Date(data.timestamp * 1000).toLocaleTimeString();
              }
              
              console.log('Voice data updated:', data);
            }
            
            // Listen for voice data from the main process
            if (window.electronAPI) {
              window.electronAPI.onVoiceStatus(updateVoiceStatus);
              window.electronAPI.onVoiceData(updateVoiceData);
            }
          </script>
</body>
</html>
